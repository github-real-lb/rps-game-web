<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Rock, Paper, Scissors</h1>
        <hr>
        <button class="btn btn-outline-warning">Save</button>
        <button class="btn btn-outline-danger">Reset</button>
        <hr>

        <p id="stats_won">&nbsp;</p>
        <p id="stats_lost">&nbsp;</p>
        <p id="stats_draw">&nbsp;</p>

        <hr>
        <p>Click one of the following buttons to indicate your draw:</p>

        <button class="btn btn-outline-success">Rock</button>
        <button class="btn btn-outline-success">Paper</button>
        <button class="btn btn-outline-success">Scissors</button>
        <button class="btn btn-outline-success">Lizard</button>
        <button class="btn btn-outline-success">Spock</button>

        <br>
        <hr>

        <p id="player_choice">&nbsp;</p>
        <p id="computer_choich">&nbsp;</p>
        <p id="round_result">&nbsp;</p>

        <hr>

    </div>
</body>
</html>
